version: "3.8"
services:
  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    container_name: nacos-standalone-mysql
    env_file:
      - ./base-server/nacos/env/nacos-standlone-mysql.env
    volumes:
      - ./base-server/nacos/standalone-logs/:/home/nacos/logs
      - ./base-server/nacos/init.d/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      mysql:
        condition: service_healthy
      redis-alpine: 
        condition: service_started
    restart: always
    networks:
      wm-net:
  mysql:
    container_name: mysql
    build:
      context: ./base-server/mysql8
      dockerfile: Dockerfile
    image: example/mysql
    # command: --default-authentication-plugin=mysql_native_password
    env_file:
      - ./base-server/mysql8/mysql.env
    volumes:
      - ./base-server/mysql8/mysql:/var/lib/mysql
    ports:
      - target: 3306
        published: 3309
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      wm-net:
  redis-alpine:
    container_name: redis-alpine
    image: "redis:alpine"
    ports:
      - target: 6379
        published: 6380
    networks:
      wm-net:
  web-fonted:
    container_name: web-fonted
    build:
      context: ./base-server/frontend
      dockerfile: Dockerfile
    ports:
      - target: 80
        published: 80
    networks:
      - wm-net
    volumes:
      - type: volume
        source: html-vol
        target: /home/html
