<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录统一认证服务平台</title>
    <meta name="description" content="统一认证服务平台">

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>

    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.css"
          th:href="@{/webjars/font-awesome/css/fontawesome.css}"/>

    <link href="/css/style.min.css" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/css/web-ui.css" th:href="@{/css/web-ui.css}" rel="stylesheet"/>

    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <!--<script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>-->
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ 钦差 ]" src="../static/img/钦差logo.jpeg" th:src="@{/img/钦差logo.jpeg}"
                                 style="width: 168px;height: 122px;"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>统一认证服务平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Spring Security</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Spring Authorization Server</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> JWT</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm" autocomplete="off" action="/oauth2/doLogin" method="post">
                    <input type="hidden" name="uuid" id="uuid" value="">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">两袖清风存正气，五湖皓月照丹心</p>
                    <p th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin123" />
                    <!--th:if="${captchaEnabled==true}"-->
					<div class="row m-t">
						<div class="col-6">
						    <input type="text" name="code" class="form-control code" placeholder="验证码" maxlength="5" />
						</div>
						<div class="col-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<!--<img th:src="@{/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>-->
								<img class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:if="${isRemembered}" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍候...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                Copyright © 2022-2022 t All Rights Reserved. <br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!--[if lte IE 8]><script>window.location.href=ctx+'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script src="/webjars/jquery/jquery.js" th:src="@{/webjars/jquery/jquery.js}"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="/webjars/jquery-blockui/jquery.blockUI.js" th:src="@{/webjars/jquery-blockui/jquery.blockUI.js}"></script>
<script src="../static/js/validate/jquery.validate.min.js" th:src="@{/js/validate/jquery.validate.min.js}"></script>
<script src="../static/js/layer/layer.min.js" th:src="@{/js/layer/layer.min.js}"></script>
<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
